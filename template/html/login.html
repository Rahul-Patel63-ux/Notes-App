{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Notes App | Login</title>
    <style>
        body {
            font-family: Arial;
            max-width: 500px;
            margin: 20px auto;
        }
        .box {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        input, button {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }
        #reg_link {
            padding-top: 95px;
        }
        /* .msg {
            padding: 8px;
            margin-top: 8px;
            border-radius: 5px;
        } */
        .success { background: #daf5d7; }
        .error { background: #ffd6d6; }
        #dashboard { display: none; }
    </style>
</head>
<body>

    <h2>Notes App</h2>

    <!-- Login Box -->
    <div class="box">
        <h3>Login</h3>
        <input id="username" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
        <a href="{% url 'register' %}" id="reg_link">Register</a>
        <div id="login_msg"></div>
    </div>

    <script src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
